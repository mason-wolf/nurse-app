<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-4">
            <h1>Patients</h1>
              <button mat-button class="green" style="float:right;" (click)="showAddPatient()">Add Patient <i class="fa-solid fa-user nav-icon"></i></button>
        </div>
    </div>
    <table mat-table [dataSource]="patients" class="mat-elevation-z0 m-1 data-display" matSort>
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID</th>
          <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
      </ng-container>
      <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let patient"><a href="javascript:void(0)" [routerLink]="['/patient-profile', patient.id]">{{patient.last_name | uppercase }}</a></td>
      </ng-container>
      <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let patient"><a href="javascript:void(0)" [routerLink]="['/patient-profile', patient.id]">{{patient.first_name | uppercase }}</a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let patient"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" style="margin-top:25px;"></mat-paginator>
</div>

<!-- Add Patient -->
<ng-template let-data #addPatientDialog class="patient-dialog">
    <h1 mat-dialog-title></h1>
    <div mat-dialog-content>
      <h1>Add Patient</h1>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="newPatient.first_name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="newPatient.last_name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="newPatient.address">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button mat-dialog-close (click)="addPatient()">Add</button>
    </div>
</ng-template>
