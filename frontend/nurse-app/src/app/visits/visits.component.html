<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-4">
            <h1>Visits</h1>
        </div>
    </div>
    <table mat-table [dataSource]="visits" class="mat-elevation-z0 m-1 data-display">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let visit">{{visit.date | date:"MM/dd/yy"}}</td>
        </ng-container>
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let visit"><a href="javascript:void(0)" [routerLink]="['/patient-profile', visit.patient_id]">{{visit.last_name | uppercase }}</a></td>
        </ng-container>
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let visit"><a href="javascript:void(0)" [routerLink]="['/patient-profile', visit.patient_id]">{{visit.first_name | uppercase }}</a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let visit"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" style="margin-top:25px;"></mat-paginator>
</div>
